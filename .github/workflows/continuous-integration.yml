name: "[CI] Continuous Integration"
# Every time there's a commit or a pull request is opened:

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Debug"
        run: "ls -la"
      - name: "Install Dependencies"
        run: "npm install"
      - name: "Linter check"
        run: "npm run lint"

    